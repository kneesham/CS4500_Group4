<!DOCTYPE html>
<html>
<head>        
<title>Tutorial</title>
<link rel="stylesheet" type="text/css" href="../CSS/tutorial.css" />
<link rel="stylesheet" href="../CSS/cards.css">
<script src="../JS/gameLogic.js"></script>
<script src="../JS/tutorial.js"></script>
</head>

    <body id="tutorial-screen" onload="generateCardsForGame(5);">
        <div class="center-middle">
            <div class="game-board">

            <ul id="card-list">
                <div class="flip-card">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img src="../Img/back-of-card.png" alt="back" style="width:3em; height:5em;">
                      </div>
                      <div class="flip-card-back">
                          <img src="../Img/card-front-tester.png" alt="front" style="width:3em; height:5em;">
                      </div>
                    </div>
                  </div>

                <li class="chevron">
                    <img src="../Img/purple-chevron.png" style="width:50px;" alt="chevron">
                </li>
            </ul>

            </div>
        </div>
    </body>

</html>
